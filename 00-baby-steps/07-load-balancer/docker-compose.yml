version: '3.8'

services:
  load-balancer:
    build:
      context: ./load-balancer
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    depends_on:
      - service1
      - service2
      - service3
    networks:
      - load-balancer-network

  service1:
    build:
      context: ./service1
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./service1/src:/app/src
      - /app/node_modules
    networks:
      - load-balancer-network

  service2:
    build:
      context: ./service2
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    volumes:
      - ./service2/src:/app/src
      - /app/node_modules
    networks:
      - load-balancer-network

  service3:
    build:
      context: ./service3
      dockerfile: Dockerfile
    ports:
      - "3003:3000"
    volumes:
      - ./service3/src:/app/src
      - /app/node_modules
    networks:
      - load-balancer-network

networks:
  load-balancer-network:
    driver: bridge
